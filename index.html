<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
    <link href="https://fonts.cdnfonts.com/css/cascadia-code" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    

    <title>NOBU ☁️</title>
</head>
<body class="claro">

    <div class="login-container">
        <form id="pre-registro-form" class="formulario">
            <input type="text" id="username" class="input-texto" placeholder="Nombre de usuario" required>
            <input type="password" id="password" class="input-texto" placeholder="Contraseña" required>
            <button type="submit" class="boton-enviar">Pre-registro</button>
        </form>
    </div>
    <button id="cerrar-sesion">Cerrar Sesión</button>

    <button id="obtener-tareas" class="hidden">Obtener Tareas</button>
    <div id="container-tareas" class="hidden"></div>

    <script src="scripts/renderer.js"></script>
</body>
</html>
